# Pre-commit hooks configuration for HashHive
# See https://pre-commit.com for more information
#
# Install: pip install pre-commit
# Then run: pre-commit install
# Update hooks: pre-commit autoupdate

repos:
  # General file quality checks (well-maintained by pre-commit team)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(node_modules/|dist/|coverage/|\.git/|package-lock\.json)
      - id: end-of-file-fixer
        exclude: ^(node_modules/|dist/|coverage/|\.git/|\.hook)
      - id: check-yaml
        args: [--unsafe] # Allow custom tags in YAML
      - id: check-json
        exclude: ^(node_modules/|dist/|coverage/|\.git/|package-lock\.json)
      - id: check-added-large-files
        args: [--maxkb=1000] # Warn on files > 1MB
      - id: check-merge-conflict
      - id: detect-private-key
        exclude: ^(\.env\.example|\.env\.local\.example)
      - id: check-vcs-permalinks
      - id: check-case-conflict
      - id: check-illegal-windows-names
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks

  # Local hooks for Biome and TypeScript
  - repo: local
    hooks:
      # Format code with Biome
      - id: biome-format
        name: Biome Format
        entry: bash -c 'bun run format:check'
        language: system
        types: [file]
        types_or: [javascript, jsx, ts, tsx, json, css]
        pass_filenames: false
        always_run: true

      # Lint with Biome
      - id: biome-lint
        name: Biome Lint
        entry: bash -c 'bun run lint'
        language: system
        types: [file]
        types_or: [javascript, jsx, ts, tsx, json, css]
        pass_filenames: false
        always_run: true

      # Type checking before commit
      # Note: No well-maintained 3rd party hook exists for tsc, so we use a local hook
      - id: type-check
        name: TypeScript Type Check
        entry: bash -c 'bun run type-check'
        language: system
        types: [file]
        types_or: [javascript, jsx, ts, tsx]
        pass_filenames: false
        always_run: true
