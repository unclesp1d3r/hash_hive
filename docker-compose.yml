version: '3.8'

services:
  # MongoDB - Primary database
  mongodb:
    image: mongo:6
    container_name: hashhive-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: hashhive
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/hashhive --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Redis - Cache and queue management
  redis:
    image: redis:7-alpine
    container_name: hashhive-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    command: redis-server --appendonly yes

  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: hashhive-minio
    restart: unless-stopped
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    command: server /data --console-address ":9001"

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: hashhive-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 minioadmin minioadmin;
      mc mb minio/hashhive --ignore-existing;
      mc anonymous set download minio/hashhive;
      exit 0;
      "

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  default:
    name: hashhive-network
