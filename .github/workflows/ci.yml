name: CI
'on':
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
jobs:
  ci-check:
    runs-on: ubuntu-latest
    env:
      # Testcontainers configuration for GitHub Actions
      # Ryuk is a container that cleans up resources; enable it for proper cleanup
      TESTCONTAINERS_RYUK_DISABLED: false
      # Use the local Docker daemon
      DOCKER_HOST: unix:///var/run/docker.sock
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version-file: '.node-version'
          cache: npm

      - name: Install just
        uses: extractions/setup-just@v1

      - name: Install dependencies
        run: npm install

      - name: Reset NX cache (first run)
        run: nx reset

      - name: Cache NX
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: nx-${{ runner.os }}-${{ hashFiles('**/nx.json', '**/project.json', '**/package-lock.json') }}
          restore-keys: |
            nx-${{ runner.os }}-

      - name: Verify Docker is available for Testcontainers
        run: |
          docker --version
          docker info
          echo "Docker socket permissions:"
          ls -la /var/run/docker.sock

      - name: Pre-pull Docker images for Testcontainers
        run: |
          echo "Pulling Docker images used by integration tests..."
          docker pull mongo:7 &
          docker pull redis:7-alpine &
          docker pull minio/minio:latest &
          wait
          echo "All images pulled successfully"

      - name: Run CI check (NX-powered)
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            nx affected --target=lint --parallel=3
            nx affected --target=type-check --parallel=3
            nx affected --target=test --parallel=3
            nx affected --target=test:integration --parallel=3
            nx affected --target=test:e2e --parallel=3
            nx affected --target=test:coverage --parallel=3
            npm run format:check
          else
            nx run-many --target=lint,type-check,test,test:integration,test:e2e,test:coverage --parallel=3
            npm run format:check
          fi

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
